{% extends 'seller/seller_list.html' %}
{% block title %}Seller - Create{% endblock title %}
{% block content %}

<div class="col-md-7 col-lg-8">
    <h4 class="mb-3">Create new seller</h4>
   
    <form method="post">{% csrf_token %}

        {{ seller_form.as_p }}
        {{ address_form.as_p }}
        {{ contact_form.as_p }}

        <input type="submit" value="Save">
        <input type="submit" value="Return">

    </form>

</div> 

{% endblock content %}
