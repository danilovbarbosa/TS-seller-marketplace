{% extends 'seller/seller_list.html' %}
{% block title %}Seller - Delete{% endblock title %}
{% block content %}

<div class="col-md-7 col-lg-8">
    <h4 class="mb-3">Delete seller</h4>

    </form>

</div> 

{% endblock content %}
