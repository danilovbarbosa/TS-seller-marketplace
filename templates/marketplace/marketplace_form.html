{% extends 'marketplace/marketplace_list.html' %}
{% block title %}Marketplace - Create{% endblock title %}
{% block content %}

<div class="col-md-7 col-lg-8">
    <h4 class="mb-3">Create new marketplace</h4>
   
    <form method="post">{% csrf_token %}
        {{ marketplace_form.as_p }}
        
        <input type="submit" value="Save" class="btn btn-primary">
        <input type="submit" value="Return" class="btn btn-secondary">
    </form>

</div> 

{% endblock content %}
